<!DOCTYPE html>
<html>
<head>
 <script type="text/javascript" src="eulerbeats.js"></script>
 <script>
    const seeds = [
      '0x506060502', '0x434050703', '0x302020302',
      '0x511000303', '0x52a0a0603', '0x214080703',
      '0x535010503', '0x424050803', '0x021090900',
      '0x411000900', '0x3380a0903', '0x303060200',
      '0x214070301', '0x126080103', '0x205010700',
      '0x321080302', '0x31d030403', '0x422050b03',
      '0x507010200', '0x125050203', '0x106010503',
      '0x328040403', '0x01c0a0903', '0x425020b03',
      '0x224000903', '0x230080802', '0x532070401'
    ];
   function renderNthLP(n) {
     EulerBeats.visual.render(document.getElementById("eulerbeats"), seeds[n]);
   }
   function makeButtons() {
      for (var i = 0; i < seeds.length; i++) {
        var btn = document.createElement("button");
        var txt = document.createTextNode(`LP ${i < 9 ? '0' : ''}${i + 1}`);
        btn.appendChild(txt);
        const j = i;
        btn.onclick = function () {
          renderNthLP(j);
        };
        document.body.appendChild(btn);
    }
  }
 </script>
</head>
<body onload="makeButtons()">

<p>Select a record below, then click on the record to play/pause (you might need to refresh between switching records)</p>
<div id="eulerbeats"/>

</body>
</html>
